<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes de {{ nome }}</ion-title>
    <ion-buttons slot="end">
		<ion-button (click)="dismissModal()">Fechar</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<p>Álbum: {{ nome }}</p>
	<p>Artista: {{ artista }}</p>
	<p>Ano de Lançamento: {{ ano }}</p>
	<p>Valor: R$ {{ valor }}</p>

</ion-content>
