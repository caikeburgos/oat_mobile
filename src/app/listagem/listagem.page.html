<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>√Ålbuns</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let post of posts">
	    <ion-img src="{{ post.imagem }}"></ion-img>
	    <ion-card-header>
      <ion-card-title>
        <h1>{{post.nome}}</h1>
        <p>{{post.artista}}, {{post.ano}}</p>
        <h2>R$ {{post.valor}}</h2>
      </ion-card-title>
    </ion-card-header>
	    <ion-card-content>
			
			<!-- <ion-button ion-button expand="block" fill="outline" (click)="presentModal(post)" large>Detalhes</ion-button> -->
      <ion-button ion-button color="warning" (click)="editItem(post)" large>Editar</ion-button>
      <ion-button ion-button color="danger" (click)="deleteItem(post)" large>Excluir</ion-button>
	    </ion-card-content>
  </ion-card>
